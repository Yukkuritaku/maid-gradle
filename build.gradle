plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    //id 'com.gradle.plugin-publish' version '1.2.1'
}

group = 'io.github.yukkuritaku'
version = '0.1'

configurations {
    loom
    compileOnly.extendsFrom(loom)
}

repositories {
    mavenCentral()
    maven {
        name = 'Fabric'
        url = 'https://maven.fabricmc.net/'
    }
}

jar{
   /* manifest.attributes(
            "Implementation-Version": version
    )*/
}

dependencies {
    implementation gradleApi()
    loom 'net.fabricmc:fabric-loom:1.3.9'
    loom 'com.google.code.gson:gson:2.10.1'
    // https://mvnrepository.com/artifact/de.undercouch/gradle-download-task
    implementation 'de.undercouch:gradle-download-task:5.5.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

gradlePlugin {
    website = 'https://github.com/Yukkuritaku/maid-gradle'
    vcsUrl = 'https://github.com/Yukkuritaku/maid-gradle.git'
    plugins {
        maidGradle {
            id = 'io.github.yukkuritaku.maid-gradle'
            displayName = "Maid-Gradle"
            description = "Building LittleMaid Model for developers."
            implementationClass = 'io.github.yukkuritaku.maidgradle.loom.bootstrap.MaidGradlePluginBootstrap'
            tags.set(['littlemaid', 'modding'])
        }
    }
}

test {
    useJUnitPlatform()
}

